        <a class="navbar-brand" href="/">Farmers & Elevators</a>

<div class="p-5 bg-light min-vh-100 min-vw-100">
    <div class="row text-center">
        <div class="col-4"></div>
        <div class="col-4 col-offset-4">
            <div class="border rounded-5 p-5">

                <div class="row">
                    <h1>
                        Sign Up
                    </h1>
                </div>
                <div class="row">

                    <form action="/signup-form" method="post">
                        <div class="row py-2 align-middle">
                            <div class="form-group col-4">
                                <label class="align-text-bottom">email:</label>
                            </div>
                            <div class="form-group col-8">
                                <input type="email" name="email" class="form-control" pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+" required/>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="form-group col-4">
                                <label class="align-text-bottom">username:</label>
                            </div>
                            <div class="form-group col-8">
                                <input type="text" name="username" class="form-control" required/>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="form-group col-4">
                                <label class="align-text-bottom">password:</label>
                            </div>
                            <div class="form-group col-8">
                                <input type="password" name="password" class="form-control" required/>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="form-group col-4">
                                <label class="align-text-bottom">retype password:</label>
                            </div>
                            <div class="form-group col-8">
                                <input type="password" class="form-control" required/>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="form-group col-4">
                                <label class="align-text-bottom">do you represent an elevator?</label>
                            </div>
                            <div class="form-group col-1">
                                <input type="checkbox" name="elevator" class="form-check-label"/>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="form-group col">
                                <button type="submit" class="btn btn-primary btn-md text-white text-capitalize">Sign-up</button>
                            </div>
                        </div>
                        <div class="row py-1">
                            <div class="col">
                                <a href="/signin">Have an account already? Sign-in</a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
