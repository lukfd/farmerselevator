<!doctype html>
<head>
  <title>{{username}}</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='main.css') }}">
</head>

<nav>
  <a href="/home">home </a>|
  {% if loggedin %}
    <a href="/logout">logout </a>|
    <a href="/settings-farmer">settings</a>
  {% endif %}
</nav>

<table>
    <thead>
      <h1>{{profile_type}}: {{username}}</h1>
    </thead>
    <tbody>
      <tr>
        <td>picture</td>
        <td><img src="{{ url_for('get_profile_image', file = image)}}" alt="profile image" height="100px"></td>
      </tr>
      <tr>
        <td>Name</td>
        <td>{{name}}</td>
      </tr>
      {% if profile_type == 'elevator' %}
        <tr>
          <td>Shop at</td>
          <td><a href="/shop?name={{username}}">{{username}}</a>'s shop</td>
        </tr>
        <tr>
          <td>Phone</td>
          <td>{{phone}}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{email}}</td>
        </tr>
        <tr>
          <td>Address</td>
          <td>{{address}}</td>
        </tr>
      {% else %}
        <tr>
          <td>Email</td>
          <td>{{email}}</td>
        </tr>
      {% endif %}
  </tbody>
</table>
