<html>
  <head>
    <title>Making a new order</title>
    <!-- CSS -->
    <script src="https://kit.fontawesome.com/928bcb0d71.js" crossorigin="anonymous"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='/css/main.min.css') }}">
    
    <!-- SCRIPTS -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand px-4" href="/home">Farmers & Elevators</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
          </ul>
          <!-- navbar-nav -->
          <ul class="list-unstyled px-3"> 
            <li class="nav-item text-nowrap">
                <div class="dropdown">
                    <button class="btn btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="/logout">Logout</a>
                      <a class="dropdown-item" href="/settings-farmer">Settings</a>
                    </div>
                </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- PAGE -->
    <div class="p-5 bg-light min-vh-100 min-vw-100">
      <div class="container-fluid py-5">
        <div class="row">
          <h1>You are making a new order</h1>
        </div>

        <div class="row">
          <div class="col">
            <p>Order the product now from the <a href="{{ url_for('profile', profileType = 'elevator' ,id = elevator_id)}}">elevator</a></p>
          </div>
          <div class="col">
            <b>Product infromation in the cart</b>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Quantity left</th>
                  <th>Measure</th>
                  <th>Price in $</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tr>
                  <td>{{name}}</td>
                  <td>{{quantity_available}}</td>
                  <td>{{measure}}</td>
                  <td>{{price}}</td>
                  <td>{{description}}</td>
              </tr>
            </table>
          </div>
        </div>

        <div class="row">
          <form action="{{ url_for('submit_order', product_id=product_id, elevator_id=elevator_id, farmer_id=farmer_id) }}" method="POST">

            <label>quantity to order</label>
            <input type="number" name="quantity" min="0" max={{quantity_available}}>
    
            <input type="hidden" name="measure" value={{measure}}>
            <input type="hidden" name="description" value={{description}}>
    
            <button type="submit" class="btn btn-primary">SUBMIT</button>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
